<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="main" style="height: 400px"></div>
    <script type="text/javascript" src="build/dist/echarts.js"></script>
    <script type="text/javascript">
        //路径配置
        require.config({
            paths:{
                echarts:'build/dist'
            }
        });

        //使用
        require([
            'echarts',
            'echarts/chart/bar'
        ],
        function(ec){
            var myChart = ec.init(document.getElementById("main"));
            var option = {
                tooltip:{
                    show:true
                },
                legend:{
                    data:['销量']
                },
                xAxis:[{
                    type: 'category',
                    data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
                }],
                yAxis:[{
                    type: 'value'
                }],
                series:[
                    {
                        "name":"销量",
                        "type":"bar",
                        "data":[5,20,40,10,10,20]
                    }
                ]
            };
            myChart.setOption(option);
        });
    </script>
</body>
</html>
